<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Daily Rating App</title>
</head>
<body>
    <h1>Daily Rating App</h1>
    
    <section>
        <h2>Rate Your Day</h2>
        <form id="ratingForm">
            <input type="number" id="rating" min="1" max="5" placeholder="Rate (1-5)" required>
            <button type="submit">Submit Rating</button>
        </form>
        <h3>Your Previous Ratings</h3>
        <ul id="ratingList"></ul>
    </section>

    <section>
        <h2>Set a Timer</h2>
        <input type="number" id="timerInput" placeholder="Minutes" required>
        <button id="setTimer">Set Timer</button>
    </section>

    <section>
        <h2>Share Your Story</h2>
        <textarea id="storyInput" placeholder="Write your story here..."></textarea>
        <button id="submitStory">Submit Story</button>
        <h3>Your Stories</h3>
        <ul id="storyList"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
